---
headerTitle: FlightSearchMobile
layout: base.html
version: 1.0.0
---

<div class="smls-flight-search-mobile">
  <div class="wrapper">
    <div class="content">
      <div class="input-group filled icon">
        <div data-toggle="modal" data-target="#myModal3">
          <input
            id="Label"
            autocomplete="off"
            type="text"
            class="form-control"
            value="Buscar passagens"
          /><i class="material-icons">search</i>
        </div>
        <div class="input-error"></div>
      </div>
    </div>

    <div
      class="modal fade"
      id="myModal3"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel3"
    >
      <div class="modal-dialog full" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="smls-btn-close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <i class="material-icons"> close </i>
            </button>
          </div>
          <div class="modal-body">
            <div class="smls-modal-header">
              <h3>Buscar passagens</h3>
            </div>
            <nav class="navbar-expand-lg navbar">
              <div class="steps">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a href="#" class="nav-link">Ida e volta</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">Somente ida</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">2 destinos</a>
                  </li>
                </ul>
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    aria-valuenow="66"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 20%"
                  ></div>
                </div>
              </div>
            </nav>
            <div class="autocomplete-search expanded input-group">
              <div class="dropdown">
                <div class="dropdown-toggle">
                  <i class="material-icons">flight_takeoff</i
                  ><input
                    placeholder="Origem"
                    autocomplete="false"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>
            </div>
            <div class="autocomplete-search expanded input-group">
              <div class="dropdown">
                <div class="dropdown-toggle">
                  <i class="material-icons">place</i
                  ><input
                    placeholder="Destino"
                    autocomplete="false"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>
            </div>
            <div class="autocomplete-search expanded input-group date-picker">
              <div class="dropdown">
                <div class="dropdown-toggle">
                  <i class="material-icons">event</i
                  ><input
                    placeholder="Datas"
                    autocomplete="false"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>
            </div>
            <ul class="list-group">
              <li class="list-group-item">
                <button type="button" class="high label caption">
                  <div class="smls-ignore-click" tabindex="-1">
                    <i class="material-icons">person</i>
                    <div class="smls-list-main-content">
                      <p>Viajantes</p>
                      <label>1 pessoa adulta</label>
                    </div>
                    <div class="smls-list-text">
                      <i class="material-icons">chevron_right</i>
                    </div>
                  </div>
                </button>
              </li>
              <li class="list-group-item">
                <button type="button" class="high label caption">
                  <div class="smls-ignore-click" tabindex="-1">
                    <i class="material-icons">stars</i>
                    <div class="smls-list-main-content">
                      <p>Classe de voo</p>
                      <label>Todas as classes</label>
                    </div>
                    <div class="smls-list-text">
                      <i class="material-icons">chevron_right</i>
                    </div>
                  </div>
                </button>
              </li>
            </ul>
            <button type="button" class="btn btn-primary">Buscar</button>
          </div>
        </div>
        <!-- modal-content -->
      </div>
      <!-- modal-dialog -->
    </div>
    <!-- modal -->
  </div>
</div>

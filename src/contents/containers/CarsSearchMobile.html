<div class="smls-cars-search-mobile">

            <div class="autocomplete-search expanded input-group clock-picker">

                <div class="dropdown-toggle">
                  <i class="material-icons">schedule</i

                    placeholder="Hora"

        <div class="autocomplete-search expanded input-group clock-picker">

              <i class="material-icons">schedule</i
              ><input
                placeholder="Hora"

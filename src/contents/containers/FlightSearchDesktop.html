---
headerTitle: FlightSearchDesktop
layout: base.html
version: 1.0.0
---

<div class="smls-flight-search-desktop">
  <div class="wrapper" onclick="moveToTop()">
    <div class="top-content">
      <button class="select-button">
        <i class="material-icons">flight</i>
        <p>Ida e volta</p>
        <i class="material-icons">arrow_drop_down</i>
      </button>
      <button class="select-button">
        <i class="material-icons">person</i>
        <p>1 pessoa adulta</p>
        <i class="material-icons">arrow_drop_down</i>
      </button>
      <button class="select-button">
        <i class="material-icons">stars</i>
        <p>Todas as classes</p>
        <i class="material-icons">arrow_drop_down</i>
      </button>
    </div>
    <div class="bottom-content">
      <div class="location-section">
        <div class="autocomplete-search input-group">
          <div class="dropdown">
            <div class="dropdown-toggle">
              <input
                placeholder="Origem"
                autocomplete="false"
                type="text"
                class="form-control"
                value=""
              />
            </div>
          </div>
          <div class="input-error"></div>
        </div>
        <div class="flight-icon-circle">
          <i class="material-icons">flight</i>
        </div>
        <div class="autocomplete-search input-group">
          <div class="dropdown">
            <div class="dropdown-toggle">
              <input
                placeholder="Destino"
                autocomplete="false"
                type="text"
                class="form-control"
                value=""
              />
            </div>
          </div>
          <div class="input-error"></div>
        </div>
      </div>
      <div class="date-section">
        <div class="input-group icon">
          <div>
            <input
              placeholder="Ida"
              autocomplete="off"
              type="text"
              class="form-control"
            /><i class="material-icons">event</i>
          </div>
          <div class="input-error"></div>
        </div>
        <div class="input-group icon">
          <div>
            <input
              placeholder="Volta"
              autocomplete="off"
              type="text"
              class="form-control"
            /><i class="material-icons">event</i>
          </div>
          <div class="input-error"></div>
        </div>
      </div>
      <button type="button" text="Smiles" class="animation btn btn-primary">
        <span tabindex="-1">Buscar</span>
      </button>
    </div>
  </div>
</div>

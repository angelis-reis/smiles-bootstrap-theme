---
headerTitle: FlightSearchDesktop
layout: base.html
version: 1.0.0
---

<div class="smls-cars-search-desktop">
  <div class="wrapper" onclick="moveToTop()">
    <div class="bottom-content">
      <h4>Retirada</h4>
      <section>
      <div class="location-section">
        <div class="autocomplete-search input-group">
          <div class="dropdown">
            <div class="dropdown-toggle">
              <input
                placeholder="Local de retirada"
                autocomplete="false"
                type="text"
                class="form-control"
                value=""
              />
            </div>
          </div>
          <div class="input-error"></div>
        </div>
      </div>
      <div class="date-section">
        <div class="input-group icon">
          <div>
            <input
              placeholder="Data"
              autocomplete="off"
              type="text"
              class="form-control"
            /><i class="material-icons">event</i>
          </div>
          <div class="input-error"></div>
        </div>
        <div class="input-group time icon">
          <div>
            <input
              placeholder="Hora"
              autocomplete="off"
              type="text"
              class="form-control"
            /><i class="material-icons">schedule</i>
          </div>
          <div class="input-error"></div>
        </div>
      </div>
      <button type="button" text="Smiles" class="animation hidden btn btn-primary">
        <span tabindex="-1">Buscar</span>
      </button>
    </section>

    <h4>Devolução</h4>
      <section>
      <div class="location-section">
        <div class="autocomplete-search input-group">
          <div class="dropdown">
            <div class="dropdown-toggle">
              <input
                placeholder="Local de devolução"
                autocomplete="false"
                type="text"
                class="form-control"
                value=""
              />
            </div>
          </div>
          <div class="input-error"></div>
        </div>
      </div>
      <div class="date-section">
        <div class="input-group icon">
          <div>
            <input
              placeholder="Data"
              autocomplete="off"
              type="text"
              class="form-control"
            /><i class="material-icons">event</i>
          </div>
          <div class="input-error"></div>
        </div>
        <div class="input-group icon">
          <div>
            <input
              placeholder="Hora"
              autocomplete="off"
              type="text"
              class="form-control"
            /><i class="material-icons">schedule</i>
          </div>
          <div class="input-error"></div>
        </div>
        <button type="button" text="Smiles" class="animation btn btn-primary">
          <span tabindex="-1">Buscar</span>
        </button>
      </div>
    </section>
      
    </div>
  </div>
</div>
